<div class="post-metadata text-muted">
	{% if article.modified %}
		<span class="fa fa-pencil"></span>
		<time class="post-modified" datetime="{{ article.modified.isoformat() }}">{{ article.locale_modified }}</time>
	{% endif %}
	{% if article.tags %}
	<span class="fa fa-tags"></span>
	<span class="post-tags">
	{% for tag in article.tags %}
		<a href="{{ SITEURL }}/tag/{{ tag }}.html">{{ tag }}</a>{% if not loop.last %}, {% endif %}
	{% endfor %}
	</span>
	{% endif %}
</div>
