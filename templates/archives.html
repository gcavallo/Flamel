{% extends "base.html" %}

{% block title %}
	{{ SITENAME }} &mdash; Archives
{% endblock %}

{% block content %}
	{% include "include/nav.html" %}
	<h3>Archives</h3>
	{% for article in dates %}
	<p>
		{{ article.locale_date }}
		<span class="text-muted">&emsp;&mdash;&emsp;</span>
		<a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
	</p>
	{% endfor %}
{% endblock %}
