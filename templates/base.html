<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
{% block head %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="canonical" href="{{ SITEURL }}/{{ output_file }}" />

	<title>{% block title %}{{ SITENAME }}{% endblock title %}</title>

	<link rel="icon" type="image/png" href="/favicon.png" />

	{% if FEED_ATOM %}
		<link type="application/atom+xml" rel="alternate" href="/{{ FEED_ATOM }}"  title="{{ SITENAME }} Atom Feed">
	{% endif %}
	{% if FEED_RSS %}
		<link type="application/rss+xml" rel="alternate" href="/{{ FEED_RSS }}" title="{{ SITENAME }} RSS Feed">
	{% endif %}

	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/bulma.min.css">
	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.min.css">

	{% include "include/analytics.html" %}
{% endblock %}
</head>

<body>
	{% include "include/header.html" %}
	<div class="container">
		{% block content %}{% endblock %}
	</div>
	{% include "include/footer.html" %}
</body>

</html>
